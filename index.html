<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Hedgehog Party</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Rammetto+One&display=swap" rel="stylesheet">
</head>
  <body>
    <main>
      <header>
        <h1>Hedgehog <span class="party-in-title">Party</span></h1>
      </header>
        <section class="top-box">
          <h3 id="list-title">Invitation List</h3>
          <table id="guest-table" border=1 frame=below rules=rows>
            <thead>
              <tr>
                <th>Name</th>
                <th># of Hoglets</th>
                <th>Allergies</th>
              </tr>
            </thead>
            <tbody>
              <tr class="test">
                <td>Justin</td>
                <td>79</td>
                <td>Ceclor</td>
                <td><button class="univite-btn" type="button" name="button">UNINVITE</button></td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="bottom-box">
          <h3>Invite another Hedgehog</h3>
          <div class="bottom-container-flex">
            <div class="left-bottom-box">
              <input class="hedgehog-name" type="text" name="name of headgehog" placeholder="Name of Headgehog" value="">
              <input class="hedgehog-number" type="number" name="number of hoglets" placeholder="Number of Hoglets" value="">
              <input class="hedgehog-allergies" type="text" name="allergies" placeholder="Allergies" value="">
              <button id="invite-btn" disabled=true type="button" name="invite">Invite!</button>
            </div>
            <div class="right-bottom-box">
              <img id="party-hog" src="https://images.fastcompany.net/image/upload/w_1280,f_auto,q_auto,fl_lossy/fc/3032869-poster-p-1-crash-a-tiny-hedgehogs-birthday-party.jpg" alt="">
            </div>
        </div>
        </section>
    </main>
    <footer class="gutter-bottom">
    </footer>
    <script src="guest.js"></script>
    <script src="main.js"></script>
  </body>
</html>
